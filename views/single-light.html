<div class="container flex">
  <div id="light-details" class="flex flex-center light-background half-page">
    <div id="light-details-form" class="flex flex-vertical">
      <input type="text" ng-model="light.name" style="font-size: 3vw;">
      <input type="text" ng-model="light.ip" style="font-size: 2vw;">
      <button class="btn-dark" type="submit" ng-click="updateLight()">save</button>
    </div>
  </div>
  <div id="light-project-list" class="flex flex-center dark-background half-page">
    <div class="flex flex-vertical">
      <h2>projects</h2>
    </div>
  </div>
</div>
